<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var url = "api/Travelogue"
        $(document).ready(() => {
            $.get(url, (data) => {
                $.each(data, (i, e) => {
                    var r = '<tr><td>' + e.Destination + '</td><td>';
                    r += e.Details + '</td></tr>';
                    $("table").append(r);
                })     
            })
            $("button").click(function () {
                var tr = {};
                tr.TId = $("#txtID").val();
                tr.Destination = $("#txtDestination").val();
                tr.Details = $("#txtDesc").val();
                tr.NoOfDays = $("#txtNo").val();
                tr.TravelDate = $("#txtDate").val();
                $.post(url , tr, (success) => {
                    if (success) alert("Travel Added");
                })
            });
        })

    </script>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <th>Destination</th>
                <th>Description</th>
            </tr>
        </table>
    </div>
    <div>
        <h2>Add New Book</h2>
        <p>
            <input placeholder="Enter the TravelID" id="txtID" />
            <input placeholder="Enter the Destination" id="txtDestination" />
            <input placeholder="Enter the Details" id="txtDesc" />
            <input placeholder="Enter the No of days" id="txtNo" />
            <input type="date" placeholder="Enter the Date" id="txtDate" />
            <button type="button">Save</button>
        </p>
    </div>
</body>
</html>
